<body>
	<input style="width:100%;height:250px;font-size:200px" type="button" onclick="callPay()" value="click1" >
	<input style="width:100%;height:250px;font-size:200px" type="button" onclick="alert('1')" value="click2" >
</body>
<script type="text/javascript">
		alert('1')
		function onBridgeReady(){

		   WeixinJSBridge.invoke(
		       'getBrandWCPayRequest', {
		           "appId" ： "wx5689104fd0f2112e",     //公众号名称，由商户传入     
		           "timeStamp"："1460466406",         //时间戳，自1970年以来的秒数     
		           "nonceStr" ： "e61463f8efa94090b1f366cccfbbb444", //随机串     
		           "package" ： "prepay_id=u802345jgfjsdfgsdg888",     
		           "signType" ： "MD5",         //微信签名方式：     
		           "paySign" ： "a97783fa3215ea286285d2951258270f" //微信签名 
		       },
		       function(res){     
		       	alert(res.err_msg);
		           // if(res.err_msg == "get_brand_wcpay_request：ok" ) {
		           // }     // 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回    ok，但并不保证它绝对可靠。 
		       }
		   ); 
		}

		function callPay() {
	        if (typeof WeixinJSBridge == "undefined") {
	            if (document.addEventListener) {
	                document.addEventListener('WeixinJSBridgeReady', onBridgeReady,
	                        false);
	            } else if (document.attachEvent) {
	                document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
	                document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
	            }
	        } else {
	            onBridgeReady();
	        }
	    }
	</script>
